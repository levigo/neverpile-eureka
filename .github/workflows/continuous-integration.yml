name: Continuous Integration

on:
  push:
    branches-ignore:
      - master
    paths-ignore:
      - '**/README.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Restore Maven cache
      uses: actions/cache/restore@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Restore Maven cache
      uses: actions/cache/restore@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Prepare maven settings
      env:
        REGISTRY_URL: ${{ vars.LEVIGO_CONTAINER_REGISTRY }}
        REPOSITORY_URL: ${{ vars.LEVIGO_MAVEN2_ALL_REPOSITORIES }}
        REPOSITORY_USERID: ${{ secrets.NEXUS_USERNAME }}
        REPOSITORY_CREDENTIALS: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        mkdir -p ~/.m2
        envsubst < ./.github/settings.xml > ~/.m2/settings.xml

    - name: Perform build
      run: mvn verify -P run-integration-tests
